<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Galerie 4-6</title>

    <link rel="icon" type="image/png" href="favicon-32x32.png">

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/photoswipe.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/default-skin/default-skin.min.css'>

    <link rel="stylesheet" href="../css/style.css">
    <style>
        body,
        html {
            background-color: #DBBF97;
            color: black;
            text-align: center;
            line-height: 70pt;
        }
        
        .gal {
            width: 70%;
            margin: auto;
        }
        
        
        .gal figure {
            
            display: block;
            float: left;
            margin: 10px 10px 10px 10px;
            
            width: 200px;
        }

    </style>


</head>

<body>
    <h2>Galerie kap 4-6</h2>
    <div class="gal">
        <div class="my-gallery" itemscope itemtype="http://schema.org/ImageGallery">

            <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="../src/4_5_6/gal/hrich_a_ponebesi_3x.jpg" itemprop="contentUrl" data-size="2193x796">
                    <img src="../src/4_5_6/gal/hrich_a_ponebesi_3x.jpg" itemprop="thumbnail" alt="Image description" />
                </a>
                <figcaption itemprop="caption description"></figcaption>
            </figure>

            <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="../src/4_5_6/gal/kapka_osa_kriz_a_ponebesi.jpg" itemprop="contentUrl" data-size="1762x740">
                    <img src="../src/4_5_6/gal/kapka_osa_kriz_a_ponebesi.jpg" itemprop="thumbnail" alt="Image description" />
                </a>
                <figcaption itemprop="caption description"></figcaption>
            </figure>
            
            <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="../src/4_5_6/gal/kriz_a_ponebesi.jpg" itemprop="contentUrl" data-size="771x693">
                    <img src="../src/4_5_6/gal/kriz_a_ponebesi.jpg" itemprop="thumbnail" alt="Image description" />
                </a>
                <figcaption itemprop="caption description"></figcaption>
            </figure>
            
            <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="../src/4_5_6/gal/Odchyleni_+_ponebesi.jpg" itemprop="contentUrl" data-size="1571x1165">
                    <img src="../src/4_5_6/gal/Odchyleni_+_ponebesi.jpg" itemprop="thumbnail" alt="Image description" />
                </a>
                <figcaption itemprop="caption description"></figcaption>
            </figure>
            
            <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="../src/4_5_6/gal/Prvni_a_posledni_Adam.jpg" itemprop="contentUrl" data-size="1800x2475">
                    <img src="../src/4_5_6/gal/Prvni_a_posledni_Adam.jpg" itemprop="thumbnail" alt="Image description" />
                </a>
                <figcaption itemprop="caption description"></figcaption>
            </figure>

        </div>

    </div>




    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

        <!-- Background of PhotoSwipe. 
         It's a separate element, as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>

        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">

            <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
            <!-- don't modify these 3 pswp__item elements, data is added later on. -->
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>

            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--hidden">

                <div class="pswp__top-bar">

                    <!--  Controls are self-explanatory. Order can be changed. -->

                    <div class="pswp__counter"></div>

                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                    <button class="pswp__button pswp__button--share" title="Share"></button>

                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                    <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
                    <!-- element will get class pswp__preloader--active when preloader is running -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>

                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>

                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>

                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>

            </div>

        </div>

    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/photoswipe.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/photoswipe-ui-default.min.js'></script>

    <script src="../js/index.js"></script>

</body>

</html>
